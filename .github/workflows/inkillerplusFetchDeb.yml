name: iNKillerPlus fetch deb
on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:
jobs:
  fetch-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          script: |
            const { default: run } = await import('${{ github.workspace }}/actions/inkillerplus/fetchDeb.ts')
            return await run({ github, context, core })
